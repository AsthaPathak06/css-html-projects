<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <link rel="stylesheet" href="Style.css">
    <script src="https://kit.fontawesome.com/9b5ea253f6.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="creative-team-img/pic1.jpg" alt="" class="pic">
                <div class="layer">
                    <img src="creative-team-img/pic1.jpg">
                </div>
                <div class="info">
                    <h2>Diana Wells</h2>
                    <p>Founder/CEO</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
                
            </div>
            <div class="col">
                <img src="creative-team-img/pic2.jpg" alt="" class="pic">
                <div class="layer">
                    <img src="creative-team-img/pic2.jpg">
                </div>
                <div class="info">
                    <h2>Alice Pierce</h2>
                    <p>Marketing Head</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <img src="creative-team-img/pic3.jpg" alt="" class="pic">
                <div class="layer">
                    <img src="creative-team-img/pic3.jpg">
                </div>
                <div class="info">
                    <h2>Mike Mendez</h2>
                    <p>Product manager</p>
                    <div class="icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-youtube"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-instagram"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
